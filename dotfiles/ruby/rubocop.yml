AllCops:
  TargetRubyVersion: 2.4
MethodLength:
  Max: 25
LineLength:
  Max: 100
  IgnoredPatterns: ['(\A|\s)#']
NegatedIf:
  Enabled: false
NegatedWhile:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: false
Documentation:
  Enabled: false
TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma
TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
MultilineBlockChain:
  Enabled: false
RedundantReturn:
  Enabled: false
SymbolArray:
  EnforcedStyle: brackets
WordArray:
  EnforcedStyle: brackets
ClassAndModuleChildren:
  EnforcedStyle: compact
AbcSize:
  Max: 40
CyclomaticComplexity:
  Max: 10
NumericPredicate:
  EnforcedStyle: comparison
PerceivedComplexity:
  Max: 10
