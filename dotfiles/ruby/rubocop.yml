AllCops:
  TargetRubyVersion: 2.4
MethodLength:
  Max: 25
LineLength:
  Max: 100
  IgnoredPatterns: ['(\A|\s)#']
NegatedIf:
  Enabled: false
NegatedWhile:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: false
Documentation:
  Enabled: false
TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
MultilineBlockChain:
  Enabled: false
RedundantReturn:
  Enabled: false
SymbolArray:
  EnforcedStyle: brackets
WordArray:
  EnforcedStyle: brackets
RegexpLiteral:
  EnforcedStyle: mixed
  AllowInnerSlashes: true
ClassAndModuleChildren:
  EnforcedStyle: compact
AbcSize:
  Max: 40
CyclomaticComplexity:
  Max: 10
NumericPredicate:
  EnforcedStyle: comparison
ConditionalAssignment:
  Enabled: false
PerceivedComplexity:
  Max: 10
